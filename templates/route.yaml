  {{- end }}
spec:
  {{- if not (empty .Values.global.route.relayParentRefs) }}
  parentRefs:
      {{- toYaml .Values.global.route.relayParentRefs | nindent 4 }}
  {{- else if .Values.global.route.parentRefs }}
  parentRefs:
      {{- toYaml .Values.global.route.parentRefs | nindent 4 }}
  {{- end }}
  rules:
    - backendRefs:
        - group: ''
          kind: Service
          name: {{ $fullName }}-relay
          port: {{ .Values.global.relay.port }}


{{- end }}

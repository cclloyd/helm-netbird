  annotations: {}
  labels: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
  replicaCount: 1
  resources: {}
  livenessProbe:
  readinessProbe:
  service:
    type: ClusterIP
    annotations: {}
  extra_volumes: []
  extra_volumeMounts: []
  persistence:
    enabled: true
    storageClass:
    volumeName: 'data'
    existingClaim: ''
    mountPath: /var/lib/netbird
    subPath: ''
    accessModes:
      - ReadWriteOnce
    size: 1Gi
    volumeMode:
    annotations: {}
    labels: {}
